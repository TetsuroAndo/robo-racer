; PWM 段階出力テスト用 playground プロジェクト
;
; モータにさまざまな PWM を段階的に出して、発進・停止・閾値の確認をする。
; 本番ファームのピン定義などをそのまま再利用する。
;
; 使い方:
; - platformio run -t upload で ESP32 に書き込み
; - シリアルモニタ 115200bps で接続
; - `s` キー: スイープ開始（0→順に増加→255→停止）
; - `r` キー: 逆スイープ（255→順に減少→0）
; - `1`〜`9` キー: 固定 PWM 値（0,30,55,70,100,128,150,200,255）
; - ` ` キー: 停止
; - `h` キー: ヘルプ表示

[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32@6.12.0
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_extra_dirs = ../../shared, ../../firmware/src
build_flags = -I../../firmware/src
