; ABS 動作確認用 playground プロジェクト
;
; 壁に向かって直進しつつ、各種 ABS ロジック
;   - 速度 0 にするだけ
;   - フル逆転ブレーキ
;   - パルス逆転ブレーキ
; を比較できるようにするための最小構成です。

[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32@6.10.0
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
; 本番ファームのピン定義などをそのまま再利用する
lib_extra_dirs = ../../shared, ../../firmware/src
; firmware/src 配下をインクルードパスに追加して config/Config.h を使えるようにする
build_flags = -I../../firmware/src

